<!DOCTYPE html>
<html>

<head>
    <title>gameWheel</title>
    <meta charset="utf-8" lang="ru" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="page">
        <div id="form">
            <div id='modeChoice'>
                <span>
                    <input name="modeChoice" type="radio" value='step' id='step' checked>
                    <label for="step">Шаг</label>
                </span>
                <span>
                    <input name="modeChoice" type="radio" value="fight" id='fight'>
                    <label for="fight">Бой</label>
                </span>                
            </div>

            <div id='weaponsChoice'>
                <div>
                    <input type='checkbox' id="coldWeapon" name="coldWeapon">
                    <label for="coldWeapon">Холодное оружие</label>
                </div>
                <div>
                    <input type="checkbox" id="autoWeapon" name="autoWeapon">
                    <label for="autoWeapon">Огнестрел</label>
                </div>
            </div>

            <button id='btn'>Крутить барабан</button>
        </div>
        <div id="resultField"></div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
